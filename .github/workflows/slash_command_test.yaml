name: Deploy Vercel Preview on Comment

on:
  issue_comment:
    types: [created]

jobs:
  deploy-preview:
    if: startsWith(github.event.comment.body, '/preview')
    runs-on: ubuntu-latest

    steps:
      # 1. ëŒ“ê¸€ ì‘ì„±ìì™€ PR ì •ë³´ í™•ì¸
      - name: Verify context
        id: verify
        run: |
          # PR ì´ë²¤íŠ¸ì¸ì§€ í™•ì¸
          if [[ "${{ github.event.issue.pull_request.url }}" == "" ]]; then
            echo "ğŸš« This action only supports comments on PRs."
            exit 1
          fi

          # ëŒ“ê¸€ ì‘ì„±ì í™•ì¸ (í•„ìš” ì‹œ ì¶”ê°€ ì œì•½ ê°€ëŠ¥)
          COMMENTER=${{ github.event.comment.user.login }}
          echo "Commenter: $COMMENTER"
          echo "PR branch: ${{ github.head_ref }}"

      # 2. GitHub ë ˆí¬ì§€í† ë¦¬ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v3

      # 3. Node.js í™˜ê²½ ì„¤ì •
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 4. Vercel CLI ì„¤ì¹˜
      - name: Install Vercel CLI
        run: npm install -g vercel

      # 5. Vercel Preview ë°°í¬
      - name: Deploy to Vercel
        id: deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_CLOUDFORET_TOKEN }} # Vercel API í† í°
        run: |
          BRANCH_NAME=${{ github.head_ref }}
          echo "Deploying preview for branch $BRANCH_NAME... <${{ github }}>"
          DEPLOY_URL=$(vercel --token $VERCEL_TOKEN --yes -m githubBranch=$BRANCH_NAME)
          echo "DEPLOY_URL=$DEPLOY_URL" >> $GITHUB_ENV

      # 6. PRì— Preview URL ëŒ“ê¸€ ì¶”ê°€
      - name: Comment on PR
        uses: actions/github-script@v6
        with:
          script: |
            const url = process.env.DEPLOY_URL;
            const commentBody = `ğŸš€ Preview deployed for branch \`${{ github.head_ref }}\`: [View Preview](${url})`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            })
